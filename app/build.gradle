apply plugin: 'com.android.application'

android {
    //compileSdkVersion 'Zebra Technologies Corp:EMDK APIs:26'
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.symbol.barcodesample1"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 11
        versionName "6.9.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation 'com.symbol:emdk:7.0.0'
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def appName = "EtalonBarCode"
            //outputFileName = appName+"-${variant.versionName}.apk"
            outputFileName = appName+".apk"
        }
    }
}